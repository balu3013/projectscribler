<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/index.css">
    <link rel="stylesheet" href="/styles/post.css">
    <script src="https://kit.fontawesome.com/56c7bcb4f2.js" crossorigin="anonymous"></script>

</head>
<body>

    <div class="header-container">
        <nav>
            <div class="nav-title-text">
                <h1>Scribbler</h1>
                <span>Explore, Imagine, Create</span>
            </div>
            <div class="nav-title-btns">
                <button id="signup">Sign Up</button>
                <button id="signin">Sign In</button>
            </div>
        </nav>
    </div>

    <div class="outer">
    <div class="signup-model-box">
        <div class="get-started-text">
            <h2 id="text">Get Started</h2>
            <span><i class="fa-solid fa-xmark mark"></i></span>
        </div>
        
        <form>
            <div class="form-boxes">
                <label>Name</label>
                <input required type="text" placeholder="Enter your name">
            </div>
            <div class="form-boxes">
                <label>Username</label>
                <input required type="text" placeholder="Enter your username">
            </div>
            <div class="form-boxes">
                <label>Password</label>
                <input required type="password" placeholder="Enter your password">
            </div>
            <div class="form-boxes">
                <label>Confirm password</label>
                <input required type="password" placeholder="Re-enter your password">
            </div>
            <div class="form-boxes">
                <button type="submit" id="btn">Sign Up</button>
            </div>
        </form>
    </div>
    </div>
    <div class="signin">
        <div class="signin-model-box">
            <div class="get-started-text">
                <h2 id="text">Welcome Back!</h2>
                <span><i class="fa-solid fa-xmark mark1"></i></span>
            </div>
            <form>
                <div class="form-boxes">
                    <label>Username</label>
                    <input required type="text" placeholder="Enter your username">
                </div>
                <div class="form-boxes">
                    <label>Password</label>
                    <input required type="password" placeholder="Enter your password">
                </div>

                <div class="form-boxes">
                    <button type="submit" id="btn">Sign Up</button>
                </div>
            </form>

            <div class="form-boxes remember">
                <h4>Not a member? <a href="#" id="redirect-to-signup"> Sign Up</a></span></h4>
            </div>
        </div>
    </div>
    

    <script src="/scripts/postslist.js"></script>
    <script src="/scripts/post.js"></script>
    <script src="/scripts/index.js"></script:scr>
</body>
</html>
